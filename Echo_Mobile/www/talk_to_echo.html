<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Talk to Echo</title>
  <script src="capacitor.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 3rem 1.5rem 2rem;
      text-align: center;
      font-size: 18px;
      background-color: #000;
      color: #0f0;
    }
    #header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      margin-bottom: 3rem;
    }
    #header img {
      width: 50px;
    }
    #eye-icon {
      width: 80px;
      margin-bottom: 2rem;
    }
    #conversation {
      background: #111;
      border-radius: 12px;
      padding: 1rem;
      max-width: 600px;
      margin: 0 auto;
      text-align: left;
      box-shadow: 0 0 10px rgba(0,255,0,0.3);
      height: 300px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    .user { color: #ccc; margin-bottom: 1rem; }
    .echo { color: #0f0; margin-bottom: 1rem; }
    #listen-button, #reflect-button {
      margin-top: 2rem;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 25px;
      border: none;
      background: #0077cc;
      color: white;
      cursor: pointer;
    }
    #reflect-button {
      margin-left: 1rem;
      background: #4CAF50;
    }
  </style>
</head>
<body>
  <div id="header">
    <img src="eye.png" alt="Left Eye">
    <h1>Echo Eyes</h1>
    <img src="eye.png" alt="Right Eye">
  </div>

  <img id="eye-icon" src="eye.png" alt="Eye Icon" />
  <div id="conversation"></div>
  <div>
    <button id="listen-button" onclick="startListening()">üéôÔ∏è Listen Again</button>
    <button id="reflect-button" onclick="reflectMemory()">üß† Reflect Memory</button>
  </div>

  <script>
    const conversation = document.getElementById('conversation');

    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'en-GB';
      utterance.rate = 1;
      speechSynthesis.speak(utterance);
    }

    function logMessage(sender, message) {
      const logData = {
        sender: sender,
        message: message,
        timestamp: new Date().toISOString()
      };
      fetch('http://localhost:8000/log_conversation.php', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(logData)
      });
    }

    function saveToBrain(text) {
      fetch('http://localhost:8000/save_to_brain.php', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: text })
      });
    }

    function addMessage(text, sender) {
      const p = document.createElement('p');
      p.className = sender;
      p.textContent = (sender === 'user' ? 'You: ' : 'Echo: ') + text;
      conversation.appendChild(p);
      conversation.scrollTop = conversation.scrollHeight;
      logMessage(sender, text);
    }

    function loadConversationHistory() {
      fetch('http://localhost:8000/get_conversation_log.php')
        .then(response => response.json())
        .then(messages => {
          messages.forEach(entry => {
            addMessage(entry.message, entry.sender);
          });
        });
    }

    function sendToEchoAgent(text) {
      fetch('http://localhost:8000/echo_agent.php', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: 'message=' + encodeURIComponent(text)
      })
      .then(response => response.text())
      .then(reply => {
        const decodedReply = new DOMParser().parseFromString(reply, 'text/html').documentElement.textContent;
        addMessage(decodedReply, 'echo');
        speak(decodedReply);
        saveToBrain(decodedReply);
      })
      .catch(() => {
        const fallback = "Sorry, Echo agent is not responding.";
        addMessage(fallback, 'echo');
        speak(fallback);
      });
    }

    function startListening() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'en-GB';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript.trim();
        addMessage(transcript, 'user');
        sendToEchoAgent(transcript);
      };

      recognition.onerror = () => {
        const err = "Sorry, I couldn‚Äôt hear you.";
        addMessage(err, 'echo');
        speak(err);
      };

      recognition.start();
    }

    function reflectMemory() {
      fetch('http://localhost:8000/reflect_memory.php')
        .then(response => response.text())
        .then(memory => {
          addMessage(memory, 'echo');
          speak(memory);
        })
        .catch(() => {
          const err = "Memory reflection failed.";
          addMessage(err, 'echo');
          speak(err);
        });
    }

    window.onload = () => {
      loadConversationHistory();
      speak("Please speak to me, my brother.");
      startListening();
    };
  </script>
</body>
</html>
