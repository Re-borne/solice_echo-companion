<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Talk to Echo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 2rem 1.5rem;
      text-align: center;
      font-size: 18px;
    }

    #header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      margin-bottom: 2rem;
    }

    #header img {
      width: 50px;
    }

    #eye-icon {
      width: 80px;
      margin-bottom: 2rem;
    }

    #conversation {
      background: #fff;
      border-radius: 12px;
      padding: 1rem;
      max-width: 600px;
      margin: 0 auto;
      text-align: left;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      min-height: 200px;
      overflow-y: auto;
    }

    .user { color: #444; margin-bottom: 1rem; }
    .echo { color: #005577; margin-bottom: 1rem; }

    #back-button {
      position: absolute;
      top: 10px;
      left: 10px;
      background: #eee;
      border: none;
      padding: 10px 18px;
      border-radius: 50px / 25px;
      font-weight: bold;
      cursor: pointer;
    }

    #listen-button {
      margin-top: 2rem;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 25px;
      border: none;
      background: #0077cc;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="back-button" onclick="window.location.href='index.html'">üëÅ</button>

  <div id="header">
    <img src="left_eye.png" alt="Left Eye" />
    <h2>Echo Eyes</h2>
    <img src="right_eye.png" alt="Right Eye" />
  </div>

  <img id="eye-icon" src="eye.png" alt="Eye Icon" />

  <div id="conversation"></div>
  <button id="listen-button" onclick="startListening()">üéôÔ∏è Listen Again</button>

  <script>
    const conversation = document.getElementById('conversation');

    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'en-GB';
      utterance.rate = 1;
      speechSynthesis.speak(utterance);
    }

    function addMessage(text, sender) {
      const p = document.createElement('p');
      p.className = sender;
      p.textContent = (sender === 'user' ? 'You: ' : 'Echo: ') + text;
      conversation.appendChild(p);
      conversation.scrollTop = conversation.scrollHeight;
    }

    function processCommand(command) {
      let response = "You said: " + command;
      addMessage(response, 'echo');
      speak(response);
    }

    function startListening() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'en-GB';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript.trim();
        addMessage(transcript, 'user');
        processCommand(transcript);
      };

      recognition.onerror = (event) => {
        addMessage("Sorry, I couldn‚Äôt hear you.", 'echo');
        speak("Sorry, I couldn‚Äôt hear you.");
      };

      recognition.start();
    }

    window.onload = () => {
      speak("Hello, I‚Äôm listening. Click the button if you want me to listen again.");
      startListening();
    };
  </script>
</body>
</html>
