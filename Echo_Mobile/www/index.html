<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Echo - Welcome</title>
  <script src="capacitor.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 3rem 1.5rem 2rem;
      text-align: center;
      font-size: 18px;
    }
    #greeting, #confirmation, #eye-button, #extra-buttons {
      margin-top: 2rem;
    }
    #header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      margin-bottom: 3rem;
    }
    #header img {
      width: 50px;
    }
    #header h1 {
      font-size: 2.2rem;
      margin: 0;
      line-height: 60px;
      position: relative;
      top: 10px;
    }
    .control-row {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1.5rem;
      margin-top: 2rem;
    }
    .control-button {
      padding: 0.8rem 1.6rem;
      font-size: 1.1rem;
      border-radius: 50px / 25px;
      border: 2px solid #333;
      background-color: #f0f0f0;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .control-button:hover {
      background-color: #e0e0e0;
      transform: scale(1.05);
    }
    #eye-icon {
      width: 90px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    #eye-icon:hover {
      transform: scale(1.1);
    }
    .sub-button {
      display: inline-block;
      margin: 0.5rem;
      padding: 0.7rem 1.5rem;
      font-size: 1.05rem;
      border-radius: 50px / 25px;
      border: 2px solid #333;
      background-color: #f0f0f0;
      transition: all 0.2s ease;
    }
    .sub-button:hover {
      background-color: #e0e0e0;
      transform: scale(1.05);
    }
    .carousel-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      max-width: 100%;
    }
    .carousel-view {
      flex-grow: 1;
      overflow: hidden;
    }
    .carousel-track {
      display: flex;
      transition: transform 0.5s ease;
    }
    .carousel-arrow {
      font-size: 1.8rem;
      background-color: transparent;
      border: none;
      color: #333;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .carousel-arrow:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <div id="header">
    <img src="https://cdn-icons-png.flaticon.com/512/159/159604.png" alt="Left Eye Icon">
    <h1 id="main-heading">Welcome to Echo</h1>
    <img src="https://cdn-icons-png.flaticon.com/512/159/159604.png" alt="Right Eye Icon">
  </div>

  <div id="greeting" style="display: none;"></div>
  <div id="confirmation" style="display: none;"></div>

  <div id="eye-button" style="display: none;">
    <div class="control-row">
      <button class="control-button">ğŸ™ï¸ Voice Control</button>
      <a href="image_reader.html" title="Open Echoâ€™s Eyes">
        <img src="https://cdn-icons-png.flaticon.com/512/159/159604.png" alt="Eye Icon" id="eye-icon">
      </a>
      <button class="control-button">ğŸ‘† Touch Control</button>
    </div>
  </div>

  <div id="extra-buttons" style="display: none;">
    <div class="carousel-container">
      <button class="carousel-arrow" onclick="scrollCarousel(-1)">&#8592;</button>
      <div class="carousel-view">
        <div class="carousel-track" id="carousel-track">
          <button class="sub-button" onclick="location.href='speak_time.html'">ğŸ•’ Speak Time</button>
          <button class="sub-button" onclick="location.href='take_note.html'">ğŸ“ Take Note</button>
          <button class="sub-button" onclick="location.href='set_alarm.html'">â° Set Alarm</button>
          <button class="sub-button" onclick="location.href='set_reminder.html'">ğŸ“… Set Reminder</button>
          <button class="sub-button" onclick="location.href='wisdom.html'">ğŸŒŸ Wisdom</button>
          <button class="sub-button" onclick="location.href='tell_joke.html'">ğŸ˜„ Tell Joke</button>
          <button class="sub-button" onclick="location.href='barcode_scanner.html'">ğŸ” Barcode Scanner</button>
          <button class="sub-button" onclick="location.href='read_message.html'">ğŸ“© Read Message</button>
          <button class="sub-button" onclick="location.href='library.html'">ğŸ“š Library</button>
          <button class="sub-button" onclick="location.href='reflect.html'">ğŸŒ± Reflect</button>
        </div>
      </div>
      <button class="carousel-arrow" onclick="scrollCarousel(1)">&#8594;</button>
    </div>
  </div>

  <div style="margin-top: 3rem;">
    <button onclick="resetEcho()" style="padding: 10px 20px; border-radius: 50px / 25px; font-size: 1rem; background-color: #ffecec; border: 2px solid #990000; color: #990000;">
      ğŸ” Reset Echo
    </button>
  </div>

  <script>
    function resetEcho() {
      localStorage.removeItem("echo_username");
      alert("Echo has been reset. Youâ€™ll return to the welcome screen.");
      window.location.href = "welcome.html";
    }

    function scrollCarousel(direction) {
      const track = document.getElementById("carousel-track");
      if (direction < 0) {
        track.insertBefore(track.lastElementChild, track.firstElementChild);
      } else {
        track.appendChild(track.firstElementChild);
      }
    }

    async function speakAndListen() {
      const { TextToSpeech, SpeechRecognition } = window.Capacitor.Plugins;

      try {
        await TextToSpeech.speak({
          text: "Please say your name",
          locale: "en-GB",
          rate: 1.0
        });
      } catch (ttsError) {
        console.error("TTS failed:", ttsError);
        alert("Text-to-speech failed. Please try again.");
        return;
      }

      setTimeout(async () => {
        let availability;
        try {
          const resp = await SpeechRecognition.available();
          availability = resp.available;
        } catch (availErr) {
          console.error("Error checking availability:", availErr);
          alert("Could not check speech recognition availability.");
          return;
        }

        if (!availability) {
          alert("Speech recognition not available on this device.");
          return;
        }

        let permStatus;
        try {
          permStatus = await SpeechRecognition.requestPermissions();
        } catch (permErr) {
          console.error("Permissions error:", permErr);
          alert("Error requesting speech permissions.");
          return;
        }

        if (permStatus.speechRecognition !== "granted") {
          alert("Speech recognition permission was denied.");
          return;
        }

        let result;
        try {
          result = await SpeechRecognition.start({
            language: "en-GB",
            maxResults: 1,
            partialResults: false
          });
        } catch (startErr) {
          console.error("Error starting recognition:", startErr);
          alert("Speech recognition failed to start.");
          return;
        }

        if (!result.matches || result.matches.length === 0) {
          alert("No speech match detected. Please try again.");
          return;
        }

        const name = result.matches[0];
        const userConfirmed = window.confirm(`Did you say "${name}"?`);

        if (userConfirmed) {
          localStorage.setItem("echo_username", name);
          window.location.reload();
        } else {
          speakAndListen();
        }
      }, 2000);
    }

    // ... other functions like logDailyEmotion, readRecentEmotions, etc. go here

    window.onload = () => {
      const savedName = localStorage.getItem("echo_username");
      if (!savedName) {
        speakAndListen();
      } else {
        const greeting = `Welcome, ${savedName}.`;
        document.getElementById("greeting").textContent = greeting;
        document.getElementById("greeting").style.display = "block";
        document.getElementById("main-heading").textContent = "Echo Eyes";
        document.getElementById("eye-button").style.display = "block";
        document.getElementById("extra-buttons").style.display = "block";
      }
    };
  </script>
</body>
</html>
