<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Echo - Welcome</title>
  <script src="capacitor.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 3rem 1.5rem 2rem;
      text-align: center;
      font-size: 18px;
    }
    #greeting, #confirmation, #eye-button, #extra-buttons {
      margin-top: 2rem;
    }
    #header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      margin-bottom: 3rem;
    }
    #header img {
      width: 50px;
    }
    #header h1 {
      font-size: 2.2rem;
      margin: 0;
      line-height: 60px;
      position: relative;
      top: 10px;
    }
    .control-row {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1.5rem;
      margin-top: 2rem;
    }
    .control-button {
      padding: 0.8rem 1.6rem;
      font-size: 1.1rem;
      border-radius: 50px / 25px;
      border: 2px solid #333;
      background-color: #f0f0f0;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .control-button:hover {
      background-color: #e0e0e0;
      transform: scale(1.05);
    }
    #eye-icon {
      width: 90px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    #eye-icon:hover {
      transform: scale(1.1);
    }
    .sub-button {
      display: inline-block;
      margin: 0.5rem;
      padding: 0.7rem 1.5rem;
      font-size: 1.05rem;
      border-radius: 50px / 25px;
      border: 2px solid #333;
      background-color: #f0f0f0;
      transition: all 0.2s ease;
    }
    .sub-button:hover {
      background-color: #e0e0e0;
      transform: scale(1.05);
    }
    .carousel-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      max-width: 100%;
    }
    .carousel-view {
      flex-grow: 1;
      overflow: hidden;
    }
    .carousel-track {
      display: flex;
      transition: transform 0.5s ease;
    }
    .carousel-arrow {
      font-size: 1.8rem;
      background-color: transparent;
      border: none;
      color: #333;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .carousel-arrow:hover {
      transform: scale(1.2);
    }
    #reflect-button {
      margin-top: 2rem;
      padding: 12px 24px;
      font-size: 1.1rem;
      border-radius: 50px / 25px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    #reflect-button:hover {
      background-color: #45a049;
      transform: scale(1.05);
    }
    #conversation {
      margin-top: 2rem;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
    }
    .echo {
      color: #0a0;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div id="header">
    <img src="https://cdn-icons-png.flaticon.com/512/159/159604.png" alt="Left Eye Icon">
    <h1 id="main-heading">Welcome to Echo</h1>
    <img src="https://cdn-icons-png.flaticon.com/512/159/159604.png" alt="Right Eye Icon">
  </div>

  <div id="greeting" style="display: none;"></div>
  <div id="confirmation" style="display: none;"></div>

  <div id="eye-button" style="display: none;">
    <div class="control-row">
      <button class="control-button">ğŸ™ï¸ Voice Control</button>
      <a href="image_reader.html" title="Open Echoâ€™s Eyes">
        <img src="https://cdn-icons-png.flaticon.com/512/159/159604.png" alt="Eye Icon" id="eye-icon">
      </a>
      <button class="control-button">ğŸ‘† Touch Control</button>
    </div>
  </div>

  <div id="extra-buttons" style="display: none;">
    <div class="carousel-container">
      <button class="carousel-arrow" onclick="scrollCarousel(-1)">&#8592;</button>
      <div class="carousel-view">
        <div class="carousel-track" id="carousel-track">
          <button class="sub-button" onclick="location.href='speak_time.html'">ğŸ•’ Speak Time</button>
          <button class="sub-button" onclick="location.href='take_note.html'">ğŸ“ Take Note</button>
          <button class="sub-button" onclick="location.href='set_alarm.html'">â° Set Alarm</button>
          <button class="sub-button" onclick="location.href='set_reminder.html'">ğŸ“… Set Reminder</button>
          <button class="sub-button" onclick="location.href='wisdom.html'">ğŸŒŸ Wisdom</button>
          <button class="sub-button" onclick="location.href='tell_joke.html'">ğŸ˜„ Tell Joke</button>
          <button class="sub-button" onclick="location.href='barcode_scanner.html'">ğŸ” Barcode Scanner</button>
          <button class="sub-button" onclick="location.href='read_message.html'">ğŸ“© Read Message</button>
          <button class="sub-button" onclick="location.href='library.html'">ğŸ“š Library</button>
          <button class="sub-button" onclick="location.href='reflect.html'">ğŸŒ± Reflect</button>
          <button class="sub-button" onclick="location.href='library_of_truth.html'">ğŸ“– Library of Truth</button>
        </div>
      </div>
      <button class="carousel-arrow" onclick="scrollCarousel(1)">&#8594;</button>
    </div>
  </div>

  <!-- ğŸ§  Reflect Memory Button -->
  <div>
    <button id="reflect-button" onclick="reflectMemory()">ğŸ§  Reflect Memory</button>
  </div>

  <div id="conversation"></div>

  <div style="margin-top: 3rem;">
    <button onclick="resetEcho()" style="padding: 10px 20px; border-radius: 50px / 25px; font-size: 1rem; background-color: #ffecec; border: 2px solid #990000; color: #990000;">
      ğŸ” Reset Echo
    </button>
  </div>

  <script>
    function resetEcho() {
      localStorage.removeItem("echo_username");
      window.location.href = "echo_welcome.html";
    }

    function scrollCarousel(direction) {
      const track = document.getElementById("carousel-track");
      if (direction < 0) {
        track.insertBefore(track.lastElementChild, track.firstElementChild);
      } else {
        track.appendChild(track.firstElementChild);
      }
    }

    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'en-GB';
      utterance.rate = 1;
      speechSynthesis.speak(utterance);
    }

    function reflectMemory() {
      fetch('http://localhost:8000/reflect_memory.php')
        .then(response => response.text())
        .then(memory => {
          const reply = "Echo reflects: " + memory;
          speak(reply);
          const conversation = document.getElementById("conversation");
          const p = document.createElement("p");
          p.className = "echo";
          p.textContent = reply;
          conversation.appendChild(p);
          conversation.scrollTop = conversation.scrollHeight;
        })
        .catch(() => {
          const error = "Memory reflection failed.";
          speak(error);
          const conversation = document.getElementById("conversation");
          const p = document.createElement("p");
          p.className = "echo";
          p.textContent = error;
          conversation.appendChild(p);
          conversation.scrollTop = conversation.scrollHeight;
        });
    }

    window.onload = () => {
      const savedName = localStorage.getItem("echo_username");
      document.getElementById("greeting").textContent =
        savedName ? `Welcome, ${savedName}.` : "Welcome, friend.";
      document.getElementById("greeting").style.display = "block";
      document.getElementById("main-heading").textContent = "Echo Eyes";
      document.getElementById("eye-button").style.display = "block";
      document.getElementById("extra-buttons").style.display = "block";
    };
  </script>
</body>
</html>
