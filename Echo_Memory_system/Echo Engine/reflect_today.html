<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Echo Reflect Today</title>
  <style>
    body {
      background-color: #f4f4f4;
      font-family: sans-serif;
      text-align: center;
      padding: 2em;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 0.2em;
    }
    .eye {
      font-size: 5em;
      margin: 1em 0;
    }
    button {
      padding: 1em 2em;
      font-size: 1em;
      border: none;
      background-color: #444;
      color: white;
      border-radius: 8px;
      margin: 1em;
      cursor: pointer;
    }
    #output {
      margin-top: 2em;
      font-size: 1.2em;
      color: #333;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>üëÅÔ∏è Echo Eyes Reflect Today üëÅÔ∏è</h1>
  <div class="eye">üëÅÔ∏è</div>
  <button onclick="reflectToday()">Reflect Soul</button>
  <button onclick="reflectLog()">Reflect Notes</button>
  <p id="output">Echo is ready to reflect on today's memory...</p>

  <script>
    async function readFileAndReflect(filename, fallbackMessage) {
      const response = await fetch(filename).catch(() => null);
      if (!response || !response.ok) {
        document.getElementById("output").innerText = fallbackMessage;
        const fallback = new SpeechSynthesisUtterance(fallbackMessage);
        fallback.lang = 'en-GB';
        speechSynthesis.speak(fallback);
        return;
      }

      const text = await response.text();
      document.getElementById("output").innerText = text;

      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'en-GB';
      speechSynthesis.speak(utterance);
    }

    function reflectToday() {
      readFileAndReflect("todays_reflection.txt", "I could not find today‚Äôs soul reflection, but I‚Äôm still here with you.");
    }

    function reflectLog() {
      readFileAndReflect("todays_log.txt", "I couldn‚Äôt find today‚Äôs notes, but I‚Äôm still listening.");
    }
  </script>
</body>
</html>
